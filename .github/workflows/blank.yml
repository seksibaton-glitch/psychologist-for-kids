                    // Simulate AI response
                    setTimeout(() => {
                        const responses = [
                            "–°–ø–∞—Å–∏–±–æ, —á—Ç–æ –ø–æ–¥–µ–ª–∏–ª—Å—è —ç—Ç–∏–º —Å–æ –º–Ω–æ–π. –î–∞–≤–∞–π —Ä–∞–∑–±–µ—Ä–µ–º—Å—è –≤–º–µ—Å—Ç–µ, —á—Ç–æ –º–æ–∂–Ω–æ —Å–¥–µ–ª–∞—Ç—å –≤ —ç—Ç–æ–π —Å–∏—Ç—É–∞—Ü–∏–∏.",
                            "–ü–æ–Ω–∏–º–∞—é, —á—Ç–æ —ç—Ç–æ –º–æ–∂–µ—Ç –±—ã—Ç—å –Ω–µ–ø—Ä–æ—Å—Ç–æ –¥–ª—è —Ç–µ–±—è. –¢—ã —É–∂–µ –º–æ–ª–æ–¥–µ—Ü, —á—Ç–æ –æ–±—Ä–∞—â–∞–µ—à—å—Å—è –∑–∞ –ø–æ–º–æ—â—å—é.",
                            "–ò–Ω–æ–≥–¥–∞ –ø—Ä–æ—Å—Ç–æ –ø—Ä–æ–≥–æ–≤–∞—Ä–∏–≤–∞–Ω–∏–µ –ø—Ä–æ–±–ª–µ–º—ã –ø–æ–º–æ–≥–∞–µ—Ç —É–≤–∏–¥–µ—Ç—å –µ–µ –ø–æ-–Ω–æ–≤–æ–º—É. –ß—Ç–æ —Ç—ã —á—É–≤—Å—Ç–≤—É–µ—à—å, –∫–æ–≥–¥–∞ –¥—É–º–∞–µ—à—å –æ–± —ç—Ç–æ–º?",
                            "–£ –∫–∞–∂–¥–æ–≥–æ –±—ã–≤–∞—é—Ç —Ç—Ä—É–¥–Ω—ã–µ –º–æ–º–µ–Ω—Ç—ã. –í–∞–∂–Ω–æ –ø–æ–º–Ω–∏—Ç—å, —á—Ç–æ —Ç—ã —Å–∏–ª—å–Ω–µ–µ, —á–µ–º –∫–∞–∂–µ—à—å—Å—è. –ö–∞–∫ –¥—É–º–∞–µ—à—å, —á—Ç–æ –º–æ–≥–ª–æ –±—ã –ø–æ–º–æ—á—å —Ç–µ–±–µ –ø—Ä—è–º–æ —Å–µ–π—á–∞—Å?",
                            "–°–ø–∞—Å–∏–±–æ –∑–∞ –¥–æ–≤–µ—Ä–∏–µ. –Ø –∑–¥–µ—Å—å, —á—Ç–æ–±—ã –ø–æ–¥–¥–µ—Ä–∂–∞—Ç—å —Ç–µ–±—è. –•–æ—á–µ—à—å, –º—ã –ø–æ–ø—Ä–æ–±—É–µ–º —Ç–µ—Ö–Ω–∏–∫—É, –∫–æ—Ç–æ—Ä–∞—è –º–æ–∂–µ—Ç –ø–æ–º–æ—á—å?",
                            "–¢–≤–æ–∏ —á—É–≤—Å—Ç–≤–∞ –∞–±—Å–æ–ª—é—Ç–Ω–æ valid. –î–∞–≤–∞–π explore —ç—Ç—É —Å–∏—Ç—É–∞—Ü–∏—é –≤–º–µ—Å—Ç–µ –∏ –Ω–∞–π–¥–µ–º —Å–ø–æ—Å–æ–±—ã —Å–ø—Ä–∞–≤–∏—Ç—å—Å—è —Å –Ω–µ–π."
                        ];
                        
                        const randomResponse = responses[Math.floor(Math.random() * responses.length)];
                        addMessage(randomResponse, false);
                    }, 1000 + Math.random() * 2000);
                }
            }
            
            // Header buttons functionality
            document.getElementById('settingsBtn').addEventListener('click', function() {
                addMessage("–ù–∞—Å—Ç—Ä–æ–π–∫–∏: –ó–¥–µ—Å—å —Ç—ã –º–æ–∂–µ—à—å –Ω–∞—Å—Ç—Ä–æ–∏—Ç—å –≤–Ω–µ—à–Ω–∏–π –≤–∏–¥, —É–≤–µ–¥–æ–º–ª–µ–Ω–∏—è –∏ –∫–æ–Ω—Ñ–∏–¥–µ–Ω—Ü–∏–∞–ª—å–Ω–æ—Å—Ç—å.", false);
            });
            
            document.getElementById('notificationsBtn').addEventListener('click', function() {
                addMessage("–£ —Ç–µ–±—è 3 –Ω–æ–≤—ã—Ö —É–≤–µ–¥–æ–º–ª–µ–Ω–∏—è: –Ω–∞–ø–æ–º–∏–Ω–∞–Ω–∏–µ –æ –º–µ–¥–∏—Ç–∞—Ü–∏–∏, –¥–æ—Å—Ç–∏–∂–µ–Ω–∏–µ '–ù–µ–¥–µ–ª—è –∞–∫—Ç–∏–≤–Ω–æ—Å—Ç–∏' –∏ –Ω–æ–≤—ã–π –∏–≥—Ä–æ–≤–æ–π —Ä–µ–∂–∏–º.", false);
            });
            
            // Initialize
            updateUserStats();
        });
